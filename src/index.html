<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="maincontainer">
        <header>
            <div class="header">
                <a href="http://localhost:3000/" class="logo">Pastebin</a>
                <div class="header_sign">
                    <a href="/admin/login" class="header_sign_btn login_btn btn">Log in</a>
                    <a href="/" class="header_sign_btn btn">Sign Up</a>
                </div>
            </div>
        </header>
        <div class="block_form">
        <h3>New Paste</h3>
        <form id="main-form">
            <div class="block__name">
        <label for="fileName">Title - </label>
        <input type="text" id="fileName">
        </div>
        <textarea id="postform-text" aria-label="New Paste" aria-required="true" style="white-space: pre-wrap;"></textarea>
        <button type="submit" id="btn" class="save_btn btn">Save</button>
        </form>
        </div>
    </div>
    <div class="modal_overlay closed"></div>
    <div class="login_container closed">
    <form id="login_form">
        <label for="passwordInput">Введите пароль</label>
        <input id="passwordInput" type="text">
        <button type="submit" id="login" class="btn">Авторизоваться</button>
    </form>
    </div>


    <script src="scripts/script.js"></script>
</body>
</html>
