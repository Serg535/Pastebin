version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    image: serg535/pastebin_askar:1.0.1
    container_name: pastebin
    ports:
      - "3000:3000" 
    depends_on:
      - db
    command: sh -c "sleep 30 && npm run start_with_db"
    environment:
      DB_HOST: db 
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
volumes:
  db_data:
